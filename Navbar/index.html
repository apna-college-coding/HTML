<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Navigationbar by ApnaCollegeCoding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="nav-item active" data-color="red"><i class="fas fa-house icon"></i></div>
    <div class="nav-item" data-color="orange"><i class="fas fa-heart icon"></i></div>
    <div class="nav-item" data-color="green"><i class="fas fa-plus icon"></i></div>
    <div class="nav-item" data-color="blue"><i class="fas fa-user icon"></i></div>
    <div class="nav-item" data-color="purple"><i class="fas fa-bell icon"></i></div>
    <div class="indicator"></div>
  </div>
</body>
</html>
